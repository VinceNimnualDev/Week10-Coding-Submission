<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SAT Flashcard</title>
</head>
<body class="container mt-5"> <!--Margin top of 5-->
    <h1 class="text-center mb-4">SAT Flashcards</h1>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Word</th> <!--Column title 'Word'-->
                <th>Meaning</th> <!--Column title 'Word'-->
            </tr>
        </thead>
        <tbody id="wordsTable">

        </tbody>
    </table>

    <!--User can add new words and their meaning to the table-->
    <form id="addWordForm">
        <div class="form-group"> <!--form group for word-->
            <label for="wordInput">Word:</label> <!--label assigned-->
            <input type="text" class="form-control" id="wordInput" required> <!--type the word to input into table-->
        </div>
        <div class="form-group">
            <label for="meaningInput">Meaning:</label>
            <input type="text" class="form-control" id="meaningInput" required>    
        </div>
        <button type="submit" class="btn btn-primary">Add Word</button>

    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
